<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add a dish</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/home.css"  type="text/css">
    <style>
        input{
            display: block;
            width: 100%;
        }
        .content{
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
<div class="main" >
    <header th:include="@{/fragments/header.html}">

    </header>
    <div class="content" style="padding: 40px">
        <h1 th:text="${dish.name} == null ? 'Add an item to our menu' : 'Update a menu item' "></h1>
        <form method="POST"
              th:action="${dish.name} == null ? @{/restaurant/admin/add-dish} : @{/restaurant/admin/update-dish}"
              th:object="${dish}"
              class="form"
              style="
              display: flex;
              flex-direction: column;
              gap: 10px;
              width: 250px;
              margin: 0 auto;
               ">
            <div class="form-item">
                <label>ID</label>
                <input type="text" th:field="*{id}">
            </div>
            <div class="form-item">
                <label>Name</label>
                <input type="text" th:field="*{name}">
            </div>
            <div class="form-item">
                <label>Category</label>
                <input type="text" th:field="*{category}">
            </div>
            <div class="form-item">
                <label>Price</label>
                <input type="number" th:field="*{price}">
            </div>
            <button type="submit" class="btn btn-primary mt-2"
                    th:text="${dish.name} == null ? 'Add':'Update'">
            </button>
        </form>
        <div th:if="${error}" class="alert alert-danger mt-3">
            <span th:text="${error}"></span>
        </div>
    </div>
    <footer th:include="@{/fragments/footer.html}">

    </footer>
</div>
</body>
</html>
