<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error 403 Unauthorized Access</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <style>
        body {

            height: 100vh;

            flex-direction: column; /* Ensures vertical stacking of header, main, and footer */
        }
        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center; /* Center content vertically and horizontally */
        }
        .main {
            background-color: #f8f9fa; /* Light gray background */
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 5px 15px rgba(0,0,0,0.1);
            text-align: center;
            width: 400px;
            max-width: 90%; /* Consistent width and responsiveness */
        }
        h1 {
            color: #008000; /* Green color for headers */
        }
        p {
            color: #333; /* Darker text for better readability */
        }
        .btn-primary {
            background-color: red; /* Red button to match register.html */
            color: #fff;
        }

<header th:include="@{/fragments/header.html}">
