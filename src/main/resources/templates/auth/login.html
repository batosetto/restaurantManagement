<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/home.css" type="text/css">
    <style>
        body {
            background-color: #ffffff;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .main {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 5px 15px rgba(0,0,0,0.1);
            text-align: center;
            width: 400px;
            max-width: 90%;
        }

        h1 {
            color: #008000; /* green, used for headings in home.css */
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"] {
            border: 1px solid #ccc; /* consistent with other forms */
        }

        input[type="submit"] {
            background-color: #008000; /* green, primary button color */
            color: #fff;
            border-radius: 5px;
            border-color: #008000;
        }

        input[type="submit"]:hover {
            background-color: red; /* darker green for hover effect */
        }

        .nav-link {
            color: #005500; /* green, for consistency with link colors */
        }
    </style>
</head>
<body>
<header th:include="@{/fragments/header.html}"></header>
<div class="content">
<div class="main" >
    <h1>Log in page to <span th:text="${restaurantName}"> </span> Restaurant</h1>
    <div class="alert alert-info" role="alert" th:if="${message}">
        <span th:text="${message}"></span>
    </div>
    <div th:if="${param.error}" class="alert alert-danger">
        Invalid username and password.
    </div>
    <div th:if="${param.logout}" class="alert alert-warning">
        You have been logged out.
    </div>
    <form th:action="@{/login}" method="post">
        <div>
            <input type="text" name="username" placeholder="Username"/>
        </div>
        <br>
        <div>
            <input type="password" name="password" placeholder="Password"/>
        </div>
        <br>
        <input type="submit" value="Log in" />
    </form>
    <div class="alert">
        <a class="nav-link" th:href="@{/register}">Register</a>
    </div>
    <footer th:include="@{/fragments/footer.html}"></footer>
</div>
</div>
</body>
</html>
