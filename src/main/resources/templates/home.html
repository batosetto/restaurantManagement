<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/home.css"  type="text/css">
</head>
<body>
<div class="main">
    <header th:include="@{/fragments/header.html}">

    </header>
    <div class="content">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title">Welcome to <span class="restaurant-name" th:text="${name}"/> Restaurant!</h1>
                <p class="card-text">We are the best italian restaurant in town. You can check our delicious option on our menu. We take reservations!</p>
                <a th:href="@{/restaurant/menu/1}" class="btn btn-primary">Menu</a>
            </div>
        </div>
    </div>
    <div class="row image-gallery">
        <div class="col-md-4">
            <img src="/images/image1.png" class="img-fluid" alt="Description of image 1">
        </div>
        <div class="col-md-4">
            <img src="/images/image2.png" class="img-fluid" alt="Description of image 2">
        </div>
        <div class="col-md-4">
            <img src="/images/image3.png" class="img-fluid" alt="Description of image 3">
        </div>
    </div>

    <footer th:include="@{/fragments/footer.html}"></footer>
</div>

</body>

</html>
